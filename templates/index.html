
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英文知识图谱的存储与查询</title>
  <link rel="stylesheet" href="../static/CSS/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="../static/CSS/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <script src="../static/JS/jquery-3.3.1/jquery-3.3.1.min.js"></script>
  <script src="../static/JS/jquery-3.3.1/jquery-3.3.1.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">英文知识图谱存储查询系统</a>
    </div>
  </div>
</nav>
{% csrf_token %}
<div class="container">

  <div class="col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <b>搜索展示</b>
      </div>

      <div class="panel-body">
        {% for item in result %}
            {{ item.object }}
          {% endfor %}
      </div>
    </div>
  </div>
    <div class="col-md-4">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <b>操作框</b>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="/search" method="get">
                  <div class="form-group">
                    <label for="inputHero" class="col-sm-2 control-label">人物</label>
                    <div class="col-sm-10">
                      <input  name="Hero" type="text" class="form-control" id="inputHero" placeholder="请输入你要查询的人">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputRelation" class="col-sm-2 control-label">关系</label>
                    <div class="col-sm-10">
                      <input name="Relations" type="text" class="form-control" id="inputRelation" placeholder="请输入人物关系">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">查询</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
